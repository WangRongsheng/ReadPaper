<!DOCTYPE html>
<html>
<head>
	<title>ReadPaper-QLoRA</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
			height: 100vh;
			overflow: hidden;
		}
		.column {
			flex: 1;
			height: 100%;
			overflow: scroll;
			scroll-behavior: smooth;
			padding: 0 10px;
		}
		iframe {
			display: block;
			width: 100%;
			height: 100%;
			border: none;
		}
		</style>
</head>
<body>
	<div class="container">
		<div class="column">
			<iframe src="QLoRA.pdf"></iframe>
		</div>
		<div class="column">
			<iframe src="QLoRA-ch.pdf"></iframe>
		</div>
	</div>
</body>
</html>
